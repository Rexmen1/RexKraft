FISH-16:
  type: player_statistic
  one_time: true
  conditions:
  - '%statistic_name% == FISH_CAUGHT'
  - '%new_value% >= 16'
  actions:
    default:
    - 'centered_message: &a&lMilestone Unlocked! &7(&b1&7)'
    - 'centered_message:  '
    - 'centered_message:  &eFish 16 Fish Fish.'
    - 'centered_message:  '
    - 'centered_message:  &aRewards:'
    - 'centered_message:  &7- 4x Tokens'
    - 'centered_message:  &7- 1x Random Mystery Box'
    - 'console_command: av user %player% addpoints 4'
    - 'console_command: voucher give randombp 1 %player%'
